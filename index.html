<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DrinkSearch</title>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/app.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <div class="header">
         <div class="header__shadow"></div>
         <h1 class="header__title">DrinkSearch</h1>
         <input type="search" class="header__search-input" placeholder="Search drink..">
      </div>
      <div class="drink-list">
         <h2 class="drink-list__heading">List of aviable drinks</h2>
         <ul>
            <li class="drink-list__item">Vodka</li>
            <li class="drink-list__item">Beer</li>
            <li class="drink-list__item">Whisky</li>
            <li class="drink-list__item">Pepsi</li>
            <li class="drink-list__item">Sparkling water</li>
            <li class="drink-list__item">Apple juice</li>
            <li class="drink-list__item">Orange juice</li>
            <li class="drink-list__item">Banana juice</li>
            <li class="drink-list__item">Mixed fruit juice</li>
            <li class="drink-list__item">Red wine</li>
            <li class="drink-list__item">White wine</li>
            <li class="drink-list__item">Water</li>
            <li class="drink-list__item">Energy drink</li>
         </ul>
      </div>
   </div>
</body>

</html>
